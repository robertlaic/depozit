<!DOCTYPE html>
<html lang="ro">
<head>

    <style>

        body {

            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-print:hover {
            box-shadow: 0 15px 35px rgba(26, 35, 126, 0.4);
        }

        .btn-scan:hover {
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        .button-icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .button-description {
            display: block;
            font-size: 14px;
            font-weight: normal;
            margin-top: 8px;
            opacity: 0.9;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .company-logo {
                height: 80px;
            }
            
            .main-button {
                padding: 18px 30px;
                font-size: 16px;
            }
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #BD3033;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="ergio.png" alt="Ergio Logo" class="company-logo" onerror="this.style.display='none'">

    <script>
  // √énregistrarea Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    // Folose»ôte calea relativƒÉ pentru GitHub Pages
    navigator.serviceWorker.register('./service-worker.js', {
      scope: './' // Important pentru GitHub Pages subdirectory
    })
      .then(registration => {
        console.log('Service Worker √Ænregistrat cu succes:', registration.scope);
        
        // Gestionare actualizƒÉri - VERSIUNE √éMBUNƒÇTƒÇ»öITƒÇ
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          console.log('Se instaleazƒÉ un nou Service Worker...');
          
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              console.log('Actualizare nouƒÉ disponibilƒÉ!');
              
              // NU mai for»õƒÉm re√ÆncƒÉrcarea automatƒÉ - doar logging
              console.log('Pentru a aplica actualizarea, re√ÆmprospƒÉteazƒÉ manual pagina');
              
              // Op»õional: afi»ôeazƒÉ o notificare discretƒÉ (fƒÉrƒÉ re√ÆncƒÉrcare automatƒÉ)
              showUpdateNotification();

// ===== 3. FUNC»öIE PENTRU NOTIFICARE ACTUALIZARE =====
function showUpdateNotification() {
  // Notificare discretƒÉ, fƒÉrƒÉ re√ÆncƒÉrcare for»õatƒÉ
  const updateBanner = document.createElement('div');
  updateBanner.style.cssText = `
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4CAF50;
    color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 9999;
    max-width: 300px;
    font-size: 14px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  `;
  
  updateBanner.innerHTML = `
    <div style="margin-bottom: 8px;">üîÑ Actualizare disponibilƒÉ!</div>
    <button onclick="window.location.reload()" style="

    <button onclick="this.parentElement.remove()" style="

      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    ">Mai t√¢rziu</button>
  `;
  
  document.body.appendChild(updateBanner);
  
  // Auto-remove dupƒÉ 10 secunde
  setTimeout(() => {
    if (document.body.contains(updateBanner)) {
      updateBanner.remove();
    }
  }, 10000);
}

</script>
